# =============================================================================
# Market Data Collector - Kubernetes Secrets Template
# =============================================================================
#
# IMPORTANT: Do NOT commit real secrets to source control.
# Replace the placeholder values below before applying, or use:
#   kubectl create secret generic mdc-secrets \
#     --namespace market-data-collector \
#     --from-literal=ALPACA__KEYID=your-key \
#     --from-literal=ALPACA__SECRETKEY=your-secret
#
# For production, consider using:
#   - Sealed Secrets (Bitnami)
#   - External Secrets Operator (with AWS Secrets Manager, Vault, etc.)
#   - SOPS-encrypted secrets
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: mdc-secrets
  namespace: market-data-collector
  labels:
    app.kubernetes.io/name: market-data-collector
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Uncomment and set provider credentials as needed:
  # ALPACA__KEYID: "your-alpaca-key-id"
  # ALPACA__SECRETKEY: "your-alpaca-secret-key"
  # POLYGON__APIKEY: "your-polygon-api-key"
  # TIINGO__TOKEN: "your-tiingo-token"
  # FINNHUB__TOKEN: "your-finnhub-token"
  # ALPHAVANTAGE__APIKEY: "your-alpha-vantage-key"
  # NYSE__APIKEY: "your-nyse-api-key"
  # MDC_API_KEY: "your-dashboard-api-key"
  PLACEHOLDER: "replace-with-real-secrets"
