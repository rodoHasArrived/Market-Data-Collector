apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-data-collector
  namespace: market-data-collector
  labels:
    app.kubernetes.io/name: market-data-collector
    app.kubernetes.io/component: collector
spec:
  replicas: 1
  # Single replica recommended: multi-instance requires distributed
  # coordination (see docs/status/ROADMAP.md H2 theme).
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: market-data-collector
  template:
    metadata:
      labels:
        app.kubernetes.io/name: market-data-collector
        app.kubernetes.io/component: collector
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: mdc-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      terminationGracePeriodSeconds: 30
      containers:
        - name: market-data-collector
          image: ghcr.io/rodohasarrived/market-data-collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: mdc-config
            - secretRef:
                name: mdc-secrets
          args: ["--ui", "--http-port", "8080", "--watch-config"]
          livenessProbe:
            httpGet:
              path: /livez
              port: http
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "2"
              memory: 2Gi
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: config
              mountPath: /app/appsettings.json
              subPath: appsettings.json
              readOnly: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: mdc-data
        - name: config
          configMap:
            name: mdc-appsettings
            optional: true
