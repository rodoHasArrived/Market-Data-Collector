# =============================================================================
# Prometheus Configuration for Market Data Collector
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alert-rules.yml

scrape_configs:
  # Market Data Collector metrics
  - job_name: 'marketdatacollector'
    static_configs:
      - targets: ['marketdatacollector:8080']
    metrics_path: /metrics
    scheme: http

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
