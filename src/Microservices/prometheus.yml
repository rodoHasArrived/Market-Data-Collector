global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:5000']
    metrics_path: '/metrics'

  - job_name: 'trade-ingestion'
    static_configs:
      - targets: ['trade-ingestion:5001']
    metrics_path: '/metrics'

  - job_name: 'orderbook-ingestion'
    static_configs:
      - targets: ['orderbook-ingestion:5002']
    metrics_path: '/metrics'

  - job_name: 'quote-ingestion'
    static_configs:
      - targets: ['quote-ingestion:5003']
    metrics_path: '/metrics'

  - job_name: 'historical-ingestion'
    static_configs:
      - targets: ['historical-ingestion:5004']
    metrics_path: '/metrics'

  - job_name: 'validation-service'
    static_configs:
      - targets: ['validation-service:5005']
    metrics_path: '/metrics'
