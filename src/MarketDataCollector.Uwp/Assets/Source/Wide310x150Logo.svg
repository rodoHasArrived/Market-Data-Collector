<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartSecondary" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2d8cf0;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="310" height="150" rx="16" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.06" stroke-width="1">
    <line x1="20" y1="30" x2="20" y2="120"/>
    <line x1="70" y1="30" x2="70" y2="120"/>
    <line x1="120" y1="30" x2="120" y2="120"/>
    <line x1="170" y1="30" x2="170" y2="120"/>
    <line x1="220" y1="30" x2="220" y2="120"/>
    <line x1="270" y1="30" x2="270" y2="120"/>
    <line x1="20" y1="55" x2="290" y2="55"/>
    <line x1="20" y1="85" x2="290" y2="85"/>
  </g>
  <!-- Area fill under chart -->
  <polygon
    fill="url(#chart)"
    fill-opacity="0.15"
    points="30,110 65,85 100,95 135,55 170,70 205,45 240,55 275,30 290,35 290,120 30,120"/>
  <!-- Primary chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="30,110 65,85 100,95 135,55 170,70 205,45 240,55 275,30"/>
  <!-- Data points -->
  <circle cx="30" cy="110" r="4" fill="#00ff88"/>
  <circle cx="100" cy="95" r="4" fill="#00ff88"/>
  <circle cx="170" cy="70" r="4" fill="#00ff88"/>
  <circle cx="240" cy="55" r="4" fill="#00ff88"/>
  <circle cx="275" cy="30" r="4" fill="#00ff88"/>
</svg>
