<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 44 44">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="44" height="44" rx="6" fill="url(#bg)"/>
  <!-- Compact chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="7,32 14,25 21,28 28,16 35,20 38,10"/>
  <!-- Key data points -->
  <circle cx="7" cy="32" r="2.5" fill="#00ff88"/>
  <circle cx="28" cy="16" r="2.5" fill="#00ff88"/>
  <circle cx="38" cy="10" r="2.5" fill="#00ff88"/>
</svg>
