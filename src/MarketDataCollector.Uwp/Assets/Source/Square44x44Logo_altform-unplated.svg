    fill="none"
    stroke="url(#chart)"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="4,36 12,26 20,30 28,14 36,20 40,8"/>
  <!-- Data points -->
  <circle cx="4" cy="36" r="3" fill="#00ff88"/>
  <circle cx="20" cy="30" r="3" fill="#00ff88"/>
  <circle cx="36" cy="20" r="3" fill="#00ff88"/>
  <circle cx="40" cy="8" r="3" fill="#00ff88"/>
</svg>
