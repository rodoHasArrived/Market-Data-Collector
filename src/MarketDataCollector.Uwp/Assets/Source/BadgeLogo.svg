<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <defs>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Simple upward trending chart for badge -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="2,18 7,13 12,15 17,8 22,4"/>
  <!-- Arrow head indicating upward trend -->
  <polyline
    fill="none"
    stroke="#00ff88"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="17,4 22,4 22,9"/>
</svg>
