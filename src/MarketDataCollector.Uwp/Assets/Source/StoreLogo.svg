<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="50" height="50" rx="8" fill="url(#bg)"/>
  <!-- Chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="8,38 16,30 24,34 32,18 40,24 44,12"/>
  <!-- Data points -->
  <circle cx="8" cy="38" r="2.5" fill="#00ff88"/>
  <circle cx="32" cy="18" r="2.5" fill="#00ff88"/>
  <circle cx="44" cy="12" r="2.5" fill="#00ff88"/>
</svg>
