<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 310">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartSecondary" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d8cf0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="310" height="310" rx="24" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.08" stroke-width="1">
    <line x1="50" y1="50" x2="50" y2="260"/>
    <line x1="115" y1="50" x2="115" y2="260"/>
    <line x1="180" y1="50" x2="180" y2="260"/>
    <line x1="245" y1="50" x2="245" y2="260"/>
    <line x1="50" y1="102" x2="260" y2="102"/>
    <line x1="50" y1="155" x2="260" y2="155"/>
    <line x1="50" y1="207" x2="260" y2="207"/>
  </g>
  <!-- Secondary chart line (volume/comparison) -->
  <polyline
    fill="none"
    stroke="url(#chartSecondary)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
    stroke-opacity="0.6"
    points="60,200 95,180 130,190 165,160 200,170 235,140 255,150"/>
  <!-- Primary chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="60,210 95,175 130,195 165,120 200,150 235,90 255,70"/>
  <!-- Data points -->
  <circle cx="60" cy="210" r="7" fill="#00ff88"/>
  <circle cx="95" cy="175" r="7" fill="#00ff88"/>
  <circle cx="130" cy="195" r="7" fill="#00ff88"/>
  <circle cx="165" cy="120" r="7" fill="#00ff88"/>
  <circle cx="200" cy="150" r="7" fill="#00ff88"/>
  <circle cx="235" cy="90" r="7" fill="#00ff88"/>
  <circle cx="255" cy="70" r="7" fill="#00ff88"/>
  <!-- MDC branding -->
  <text x="155" y="290" font-family="Segoe UI, Arial, sans-serif" font-size="20" font-weight="600" fill="#ffffff" fill-opacity="0.4" text-anchor="middle">MARKET DATA COLLECTOR</text>
</svg>
