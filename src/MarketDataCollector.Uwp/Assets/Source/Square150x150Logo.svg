<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="150" height="150" rx="16" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.08" stroke-width="1">
    <line x1="25" y1="25" x2="25" y2="125"/>
    <line x1="62" y1="25" x2="62" y2="125"/>
    <line x1="100" y1="25" x2="100" y2="125"/>
    <line x1="25" y1="50" x2="125" y2="50"/>
    <line x1="25" y1="87" x2="125" y2="87"/>
  </g>
  <!-- Chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="25,105 45,85 65,95 85,55 105,70 125,35"/>
  <!-- Data points -->
  <circle cx="25" cy="105" r="5" fill="#00ff88"/>
  <circle cx="65" cy="95" r="5" fill="#00ff88"/>
  <circle cx="85" cy="55" r="5" fill="#00ff88"/>
  <circle cx="125" cy="35" r="5" fill="#00ff88"/>
  <!-- MDC watermark -->
  <text x="75" y="140" font-family="Segoe UI, Arial, sans-serif" font-size="14" font-weight="600" fill="#ffffff" fill-opacity="0.3" text-anchor="middle">MDC</text>
</svg>
