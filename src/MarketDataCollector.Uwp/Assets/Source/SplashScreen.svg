<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 300">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartSecondary" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#4da6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d8cf0;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background -->
  <rect width="620" height="300" fill="url(#bg)"/>
  <!-- Decorative grid -->
  <g stroke="#ffffff" stroke-opacity="0.04" stroke-width="1">
    <line x1="0" y1="75" x2="620" y2="75"/>
    <line x1="0" y1="150" x2="620" y2="150"/>
    <line x1="0" y1="225" x2="620" y2="225"/>
    <line x1="155" y1="0" x2="155" y2="300"/>
    <line x1="310" y1="0" x2="310" y2="300"/>
    <line x1="465" y1="0" x2="465" y2="300"/>
  </g>
  <!-- Logo icon section (left) -->
  <g transform="translate(80, 75)">
    <!-- Mini chart icon -->
    <rect width="150" height="150" rx="20" fill="none" stroke="#00ff88" stroke-width="2" stroke-opacity="0.3"/>
    <polyline
      fill="none"
      stroke="url(#chart)"
      stroke-width="5"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#glow)"
      points="25,115 50,85 75,100 100,50 125,70"/>
    <circle cx="25" cy="115" r="5" fill="#00ff88"/>
    <circle cx="75" cy="100" r="5" fill="#00ff88"/>
    <circle cx="125" cy="70" r="5" fill="#00ff88"/>
  </g>
  <!-- Text section (right) -->
  <g transform="translate(280, 115)">
    <text x="0" y="0" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700" fill="#ffffff">Market Data</text>
    <text x="0" y="50" font-family="Segoe UI, Arial, sans-serif" font-size="42" font-weight="700" fill="#00ff88">Collector</text>
    <text x="0" y="90" font-family="Segoe UI, Arial, sans-serif" font-size="16" font-weight="400" fill="#ffffff" fill-opacity="0.5">Real-time market data streaming</text>
  </g>
  <!-- Loading indicator dots -->
  <g transform="translate(280, 250)">
    <circle cx="0" cy="0" r="4" fill="#00ff88" fill-opacity="0.3"/>
    <circle cx="20" cy="0" r="4" fill="#00ff88" fill-opacity="0.5"/>
    <circle cx="40" cy="0" r="4" fill="#00ff88" fill-opacity="0.8"/>
    <circle cx="60" cy="0" r="4" fill="#00ff88"/>
  </g>
</svg>
