<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Order Book / Market Depth icon -->
  <defs>
    <linearGradient id="bidGradient" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#2196f3;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.2"/>
    </linearGradient>
    <linearGradient id="askGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff5252;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff5252;stop-opacity:0.2"/>
    </linearGradient>
  </defs>
  <!-- Bid levels (left side, blue) -->
  <rect x="2" y="4" width="9" height="3" rx="1" fill="url(#bidGradient)"/>
  <rect x="4" y="8" width="7" height="3" rx="1" fill="url(#bidGradient)"/>
  <rect x="5" y="12" width="6" height="3" rx="1" fill="url(#bidGradient)"/>
  <rect x="7" y="16" width="4" height="3" rx="1" fill="url(#bidGradient)"/>
  <!-- Ask levels (right side, red) -->
  <rect x="13" y="4" width="9" height="3" rx="1" fill="url(#askGradient)"/>
  <rect x="13" y="8" width="7" height="3" rx="1" fill="url(#askGradient)"/>
  <rect x="13" y="12" width="6" height="3" rx="1" fill="url(#askGradient)"/>
  <rect x="13" y="16" width="4" height="3" rx="1" fill="url(#askGradient)"/>
  <!-- Center line (spread) -->
  <line x1="12" y1="2" x2="12" y2="22" stroke="#ffffff" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2"/>
</svg>
