    <linearGradient id="archivePurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ce93d8"/>
      <stop offset="100%" style="stop-color:#9c27b0"/>
    </linearGradient>
  </defs>
  <!-- Archive box -->
  <rect x="3" y="3" width="18" height="6" rx="2" fill="url(#archivePurple)"/>
  <rect x="5" y="9" width="14" height="12" rx="2" fill="url(#archivePurple)" fill-opacity="0.7"/>
  <!-- Drawer handle -->
  <rect x="9" y="13" width="6" height="2" rx="1" fill="#ffffff"/>
</svg>
