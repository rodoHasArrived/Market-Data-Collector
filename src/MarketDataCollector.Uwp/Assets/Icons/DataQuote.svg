<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Quote/BBO data type icon -->
  <defs>
    <linearGradient id="quoteBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
  </defs>
  <!-- Bid side -->
  <rect x="2" y="6" width="8" height="12" rx="2" fill="url(#quoteBlue)" fill-opacity="0.3" stroke="#2196f3" stroke-width="1.5"/>
  <text x="6" y="14" font-family="Segoe UI, Arial" font-size="8" font-weight="bold" fill="#2196f3" text-anchor="middle">B</text>
  <!-- Ask side -->
  <rect x="14" y="6" width="8" height="12" rx="2" fill="#ff9800" fill-opacity="0.3" stroke="#ff9800" stroke-width="1.5"/>
  <text x="18" y="14" font-family="Segoe UI, Arial" font-size="8" font-weight="bold" fill="#ff9800" text-anchor="middle">A</text>
  <!-- Spread indicator -->
  <line x1="11" y1="12" x2="13" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-opacity="0.6"/>
</svg>
