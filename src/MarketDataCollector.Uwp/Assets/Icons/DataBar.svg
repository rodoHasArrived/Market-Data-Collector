<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- OHLC Bar / Candlestick data type icon -->
  <defs>
    <linearGradient id="bullish" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
    <linearGradient id="bearish" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5252"/>
      <stop offset="100%" style="stop-color:#ff1744"/>
    </linearGradient>
  </defs>
  <!-- Candlestick 1 (bullish) -->
  <line x1="5" y1="4" x2="5" y2="20" stroke="#00ff88" stroke-width="1"/>
  <rect x="3" y="8" width="4" height="8" rx="0.5" fill="url(#bullish)"/>
  <!-- Candlestick 2 (bearish) -->
  <line x1="12" y1="2" x2="12" y2="18" stroke="#ff5252" stroke-width="1"/>
  <rect x="10" y="5" width="4" height="10" rx="0.5" fill="url(#bearish)"/>
  <!-- Candlestick 3 (bullish) -->
  <line x1="19" y1="6" x2="19" y2="22" stroke="#00ff88" stroke-width="1"/>
  <rect x="17" y="10" width="4" height="8" rx="0.5" fill="url(#bullish)"/>
</svg>
