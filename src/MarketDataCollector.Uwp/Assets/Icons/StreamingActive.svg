<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Active streaming indicator with animated-ready pulse rings -->
  <defs>
    <linearGradient id="pulse" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00e676"/>
    </linearGradient>
  </defs>
  <!-- Outer pulse ring -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="#00ff88" stroke-width="1.5" stroke-opacity="0.3"/>
  <!-- Middle pulse ring -->
  <circle cx="12" cy="12" r="7" fill="none" stroke="#00ff88" stroke-width="1.5" stroke-opacity="0.5"/>
  <!-- Inner pulse ring -->
  <circle cx="12" cy="12" r="4" fill="none" stroke="#00ff88" stroke-width="1.5" stroke-opacity="0.7"/>
  <!-- Center dot -->
  <circle cx="12" cy="12" r="2" fill="url(#pulse)"/>
</svg>
