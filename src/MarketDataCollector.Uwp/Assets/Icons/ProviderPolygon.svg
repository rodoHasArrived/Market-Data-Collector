<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Polygon.io provider icon (hexagon with P) -->
  <defs>
    <linearGradient id="polygonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c4dff"/>
      <stop offset="100%" style="stop-color:#651fff"/>
    </linearGradient>
  </defs>
  <!-- Hexagon shape -->
  <polygon points="12,2 21,7 21,17 12,22 3,17 3,7" fill="url(#polygonPurple)"/>
  <!-- P letter -->
  <text x="12" y="16" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">P</text>
</svg>
