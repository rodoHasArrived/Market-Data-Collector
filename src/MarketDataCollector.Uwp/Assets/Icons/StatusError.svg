<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Error status icon -->
  <defs>
    <linearGradient id="errorRed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff5252"/>
      <stop offset="100%" style="stop-color:#d32f2f"/>
    </linearGradient>
  </defs>
  <!-- Circle -->
  <circle cx="12" cy="12" r="10" fill="url(#errorRed)"/>
  <!-- X mark -->
  <line x1="8" y1="8" x2="16" y2="16" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="16" y1="8" x2="8" y2="16" stroke="#ffffff" stroke-width="2.5" stroke-linecap="round"/>
</svg>
