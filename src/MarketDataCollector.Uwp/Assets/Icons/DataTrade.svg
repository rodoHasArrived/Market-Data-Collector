<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Trade data type icon -->
  <defs>
    <linearGradient id="tradeGreen" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00e676"/>
      <stop offset="100%" style="stop-color:#00ff88"/>
    </linearGradient>
  </defs>
  <!-- Dollar/currency circle -->
  <circle cx="12" cy="12" r="10" fill="none" stroke="url(#tradeGreen)" stroke-width="2"/>
  <!-- Dollar sign -->
  <text x="12" y="16" font-family="Segoe UI, Arial" font-size="12" font-weight="bold" fill="#00ff88" text-anchor="middle">$</text>
  <!-- Up arrow indicating trade execution -->
  <polygon points="12,4 9,7 15,7" fill="#00ff88"/>
</svg>
