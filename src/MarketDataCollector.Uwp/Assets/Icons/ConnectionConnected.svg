<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Connected status icon -->
  <defs>
    <linearGradient id="connGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#00cc6a"/>
    </linearGradient>
  </defs>
  <!-- Signal bars -->
  <rect x="3" y="16" width="3" height="5" rx="1" fill="url(#connGreen)"/>
  <rect x="8" y="12" width="3" height="9" rx="1" fill="url(#connGreen)"/>
  <rect x="13" y="8" width="3" height="13" rx="1" fill="url(#connGreen)"/>
  <rect x="18" y="4" width="3" height="17" rx="1" fill="url(#connGreen)"/>
  <!-- Check mark overlay -->
  <circle cx="18" cy="6" r="5" fill="#00cc6a"/>
  <polyline points="15.5,6 17.5,8 21,4.5" fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
