<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
  <!-- Backfill action icon (historical data retrieval) -->
  <defs>
    <linearGradient id="backfillBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64b5f6"/>
      <stop offset="100%" style="stop-color:#2196f3"/>
    </linearGradient>
  </defs>
  <!-- Clock face -->
  <circle cx="12" cy="12" r="9" fill="none" stroke="url(#backfillBlue)" stroke-width="2"/>
  <!-- Clock hands -->
  <line x1="12" y1="12" x2="12" y2="7" stroke="url(#backfillBlue)" stroke-width="2" stroke-linecap="round"/>
  <line x1="12" y1="12" x2="16" y2="12" stroke="url(#backfillBlue)" stroke-width="2" stroke-linecap="round"/>
  <!-- Reverse arrow -->
  <path d="M4,12 C4,7.6 7.6,4 12,4" fill="none" stroke="url(#backfillBlue)" stroke-width="2" stroke-linecap="round"/>
  <polygon points="6,4 2,4 4,8" fill="url(#backfillBlue)"/>
</svg>
