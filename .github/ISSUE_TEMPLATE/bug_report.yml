name: bug_report
description: Report a bug or issue with the Market Data Collector
title: "[Bug]: "
labels: ["bug", "needs-triage"]
assignees:
  - rodoHasArrived

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! Please fill out the form below to help us understand and resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Tell us what you see!
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Configure with '...'
        2. Run command '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected to see...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, I saw...
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Market Data Collector are you using?
      options:
        - Latest (main branch)
        - v1.6.1
        - v1.6.0
        - v1.5.0
        - v1.4.0
        - v1.3.0
        - Other (please specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      multiple: false
      options:
        - Windows
        - Linux (Ubuntu/Debian)
        - Linux (RHEL/CentOS/Fedora)
        - Linux (Other)
        - macOS
        - Docker
    validations:
      required: true

  - type: dropdown
    id: provider
    attributes:
      label: Data Provider
      description: Which data provider were you using when the issue occurred?
      multiple: true
      options:
        - Interactive Brokers
        - Alpaca
        - Polygon
        - None (issue not provider-specific)

  - type: textarea
    id: logs
    attributes:
      label: Relevant Log Output
      description: Please copy and paste any relevant log output. This will be automatically formatted.
      render: shell

  - type: textarea
    id: config
    attributes:
      label: Configuration (Sanitized)
      description: Please provide relevant parts of your configuration (remove any sensitive information like API keys)
      render: json

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this isn't a duplicate
          required: true
        - label: I have removed all sensitive information (API keys, credentials) from logs and configuration
          required: true
        - label: I am using a supported version of .NET (9.0.x)
          required: false
