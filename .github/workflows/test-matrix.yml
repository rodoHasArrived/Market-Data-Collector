# Multi-Platform Test Matrix Workflow
# Runs tests across multiple operating systems and generates coverage reports
# NOTE: On PRs, only ubuntu tests run to reduce billing costs. Full matrix runs on pushes to main.

name: Test Matrix

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.csproj'
      - '**/*.fsproj'
      - 'Directory.Build.props'
      - '.github/workflows/test-matrix.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.csproj'
      - '**/*.fsproj'
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  # Ubuntu tests always run (free tier for public repos, essential for PRs)
  test-ubuntu:
    name: Test (Linux)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj', 'Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Build
        run: |
          dotnet build MarketDataCollector.sln \
            -c Release \
            --no-restore \
            /p:EnableWindowsTargeting=true

      - name: Run C# unit tests
        run: |
          dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj \
            -c Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-csharp-Linux.trx" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage"

      - name: Run F# unit tests
        run: |
          dotnet test tests/MarketDataCollector.FSharp.Tests/MarketDataCollector.FSharp.Tests.fsproj \
            -c Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-fsharp-Linux.trx" \
            --results-directory ./TestResults \
            /p:EnableWindowsTargeting=true
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-Linux
          path: ./TestResults/
          retention-days: 7

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          flags: unittests,Linux
          name: codecov-Linux
          fail_ci_if_error: false

  # Windows and macOS tests only run on pushes to main (not on PRs) to reduce billing
  test-other-platforms:
    name: Test (${{ matrix.os_name }})
    # Skip on PRs to reduce billing - only run on pushes to main and manual triggers
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: Windows
          - os: macos-latest
            os_name: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj', 'Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Build
        run: |
          dotnet build MarketDataCollector.sln \
            -c Release \
            --no-restore \
            /p:EnableWindowsTargeting=true

      - name: Run C# unit tests
        run: |
          dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj \
            -c Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-csharp-${{ matrix.os_name }}.trx" \
            --results-directory ./TestResults

      - name: Run F# unit tests
        run: |
          dotnet test tests/MarketDataCollector.FSharp.Tests/MarketDataCollector.FSharp.Tests.fsproj \
            -c Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results-fsharp-${{ matrix.os_name }}.trx" \
            --results-directory ./TestResults \
            /p:EnableWindowsTargeting=true
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os_name }}
          path: ./TestResults/
          retention-days: 7

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-ubuntu, test-other-platforms]
    if: always()

    steps:
      - name: Generate test summary
        run: |
          echo "# Test Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Platform Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.test-ubuntu.result == 'success' && 'Passed' || (needs.test-ubuntu.result == 'skipped' && 'Skipped' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.test-other-platforms.result == 'success' && 'Passed' || (needs.test-other-platforms.result == 'skipped' && 'Skipped (PR)' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.test-other-platforms.result == 'success' && 'Passed' || (needs.test-other-platforms.result == 'skipped' && 'Skipped (PR)' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
