# Multi-Platform Test Matrix Workflow
# Runs tests across multiple operating systems and generates coverage reports.
# On PRs, only ubuntu tests run to reduce billing costs. Full matrix runs on pushes to main.
#
# Note: This workflow intentionally does NOT use reusable-dotnet-build.yml because it needs
# separate C# / F# test runs with per-language arguments, a Category!=Integration filter,
# platform-conditional jobs, and per-platform Codecov flags. The reusable template targets
# simpler "build + test entire solution" scenarios.
#
# Performance optimizations applied:
# - Minimal verbosity on restore/build/test to reduce log I/O
# - blame-hang-timeout to prevent tests from hanging indefinitely
# - Parallel test execution via xUnit defaults
# - SDK telemetry and first-time experience disabled

name: Test Matrix

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.csproj'
      - '**/*.fsproj'
      - 'Directory.Build.props'
      - '.github/workflows/test-matrix.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'tests/**'
      - '**/*.csproj'
      - '**/*.fsproj'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false

jobs:
  # Ubuntu tests always run (free tier for public repos, essential for PRs)
  test-ubuntu:
    name: Test (Linux)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true --verbosity minimal

      - name: Build
        shell: bash
        run: |
          dotnet build MarketDataCollector.sln -c Release --no-restore /p:EnableWindowsTargeting=true --verbosity minimal

      - name: Run C# unit tests
        shell: bash
        run: |
          dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj \
            -c Release \
            --no-build \
            --verbosity minimal \
            --logger "trx;LogFileName=test-results-csharp-Linux.trx" \
            --results-directory ./TestResults \
            --collect:"XPlat Code Coverage" \
            --filter "Category!=Integration" \
            --blame-hang-timeout 60s

      - name: Run F# unit tests
        shell: bash
        run: |
          dotnet test tests/MarketDataCollector.FSharp.Tests/MarketDataCollector.FSharp.Tests.fsproj \
            -c Release \
            --no-build \
            --verbosity minimal \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results-fsharp-Linux.trx" \
            --results-directory ./TestResults \
            /p:EnableWindowsTargeting=true \
            --blame-hang-timeout 60s

      - name: Retry failed tests to detect flaky tests (improvement 5.1)
        if: failure()
        shell: bash
        run: |
          echo "::group::Retrying failed tests to detect flaky failures"
          dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj \
            -c Release \
            --no-build \
            --verbosity minimal \
            --logger "trx;LogFileName=test-results-retry-Linux.trx" \
            --results-directory ./TestResults/retry \
            --filter "Category!=Integration" \
            --blame-hang-timeout 60s || true
          echo "::endgroup::"

      - name: Analyze test execution times (improvement 5.2)
        if: always()
        shell: bash
        run: |
          echo "## Test Execution Times (Linux)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Parse TRX files for test durations
          for trx in ./TestResults/*.trx; do
            if [ -f "$trx" ]; then
              echo "### $(basename "$trx")" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              # Extract test execution summary from TRX XML
              grep -oP 'duration="[^"]*"' "$trx" | head -1 | sed 's/duration="/Total duration: /' | sed 's/"//' >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
              grep -oP 'total="[0-9]+"' "$trx" | head -1 | sed 's/total="/Total tests: /' | sed 's/"//' >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
              grep -oP 'passed="[0-9]+"' "$trx" | head -1 | sed 's/passed="/Passed: /' | sed 's/"//' >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
              grep -oP 'failed="[0-9]+"' "$trx" | head -1 | sed 's/failed="/Failed: /' | sed 's/"//' >> $GITHUB_STEP_SUMMARY 2>/dev/null || true
              echo '```' >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
            fi
          done

          # Check for flaky tests (passed on retry but failed initially)
          if [ -d "./TestResults/retry" ]; then
            echo "### Flaky Test Detection" >> $GITHUB_STEP_SUMMARY
            echo "Tests were retried after initial failure." >> $GITHUB_STEP_SUMMARY
            for trx in ./TestResults/retry/*.trx; do
              if [ -f "$trx" ]; then
                RETRY_PASSED=$(grep -oP 'passed="[0-9]+"' "$trx" | head -1 | grep -oP '[0-9]+' || echo "0")
                if [ "$RETRY_PASSED" -gt "0" ]; then
                  echo "⚠️ **Potential flaky tests detected**: $RETRY_PASSED tests passed on retry" >> $GITHUB_STEP_SUMMARY
                fi
              fi
            done
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-Linux
          path: ./TestResults/
          retention-days: 14

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          flags: unittests,Linux
          name: codecov-Linux
          fail_ci_if_error: false

  # Windows and macOS tests only run on pushes to main (not on PRs) to reduce billing
  test-other-platforms:
    name: Test (${{ matrix.os_name }})
    # Skip on PRs to reduce billing - only run on pushes to main and manual triggers
    if: github.event_name != 'pull_request'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            os_name: Windows
          - os: macos-latest
            os_name: macOS

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true --verbosity minimal

      - name: Build
        shell: bash
        env:
          MSYS_NO_PATHCONV: 1
        run: |
          dotnet build MarketDataCollector.sln -c Release --no-restore /p:EnableWindowsTargeting=true --verbosity minimal

      - name: Run C# unit tests
        shell: bash
        run: |
          dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj \
            -c Release \
            --no-build \
            --verbosity minimal \
            --logger "trx;LogFileName=test-results-csharp-${{ matrix.os_name }}.trx" \
            --results-directory ./TestResults \
            --filter "Category!=Integration" \
            --blame-hang-timeout 60s

      - name: Run F# unit tests
        shell: bash
        env:
          MSYS_NO_PATHCONV: 1
        run: |
          dotnet test tests/MarketDataCollector.FSharp.Tests/MarketDataCollector.FSharp.Tests.fsproj \
            -c Release \
            --no-build \
            --verbosity minimal \
            --collect:"XPlat Code Coverage" \
            --logger "trx;LogFileName=test-results-fsharp-${{ matrix.os_name }}.trx" \
            --results-directory ./TestResults \
            /p:EnableWindowsTargeting=true \
            --blame-hang-timeout 60s

      - name: Upload test results on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-${{ matrix.os_name }}
          path: ./TestResults/
          retention-days: 5

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-ubuntu, test-other-platforms]
    if: always()
    timeout-minutes: 2

    steps:
      - name: Generate test summary
        run: |
          echo "# Test Matrix Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Linux | ${{ needs.test-ubuntu.result == 'success' && 'Passed' || (needs.test-ubuntu.result == 'skipped' && 'Skipped' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Windows | ${{ needs.test-other-platforms.result == 'success' && 'Passed' || (needs.test-other-platforms.result == 'skipped' && 'Skipped (PR)' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | ${{ needs.test-other-platforms.result == 'success' && 'Passed' || (needs.test-other-platforms.result == 'skipped' && 'Skipped (PR)' || 'Failed') }} |" >> $GITHUB_STEP_SUMMARY
