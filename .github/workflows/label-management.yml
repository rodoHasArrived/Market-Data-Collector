name: Label Management

on:
  issues:
    types: [opened, edited, reopened]
  pull_request:
    types: [opened, edited, reopened, synchronize]
  push:
    branches: [main, master]
    paths:
      - '.github/labels.yml'
  workflow_dispatch:
    inputs:
      sync_labels:
        description: 'Sync labels from labels.yml'
        required: false
        default: false
        type: boolean

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  auto-label:
    name: Auto Label Issues and PRs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Label issues based on title/body
        uses: actions/labeler@v5
        if: github.event_name == 'pull_request'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          configuration-path: .github/labeler.yml
          sync-labels: true

      - name: Auto-label based on paths
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const labels = new Set();

            for (const file of files) {
              if (file.filename.includes('docs/')) labels.add('documentation');
              if (file.filename.includes('tests/')) labels.add('tests');
              if (file.filename.includes('.github/workflows/')) labels.add('ci/cd');
              if (file.filename.includes('benchmarks/')) labels.add('performance');
              if (file.filename.match(/\.(cs|fs)$/)) labels.add('code');
              if (file.filename.includes('docker') || file.filename.includes('Docker')) labels.add('docker');
              if (file.filename.includes('Provider')) labels.add('provider');
              if (file.filename.includes('Storage')) labels.add('storage');
              if (file.filename.includes('Ui') || file.filename.includes('Uwp')) labels.add('ui');
            }

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: Array.from(labels)
              });
            }

      - name: Label size based on changes
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const changes = pr.additions + pr.deletions;
            let sizeLabel = '';

            if (changes < 10) sizeLabel = 'size/XS';
            else if (changes < 50) sizeLabel = 'size/S';
            else if (changes < 200) sizeLabel = 'size/M';
            else if (changes < 500) sizeLabel = 'size/L';
            else sizeLabel = 'size/XL';

            // Remove old size labels
            const { data: currentLabels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            for (const label of currentLabels) {
              if (label.name.startsWith('size/')) {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: label.name
                });
              }
            }

            // Add new size label
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: [sizeLabel]
            });

  sync-labels:
    name: Sync Repository Labels
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'push' && contains(github.event.commits.*.modified, '.github/labels.yml')) ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_labels == 'true')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
          delete-other-labels: false
          dry-run: false
          token: ${{ secrets.GITHUB_TOKEN }}
