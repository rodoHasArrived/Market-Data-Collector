# Security Scanning Workflow
# Scans for vulnerabilities in code, dependencies, and Docker images

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run security scans every Monday at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  dependency-vulnerability-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore /p:EnableWindowsTargeting=true

      - name: Run NuGet vulnerability scan
        run: |
          echo "## NuGet Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run vulnerability scan
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-scan.txt

          # Parse results
          if grep -q "has the following vulnerable packages" vuln-scan.txt; then
            echo "::error::Vulnerable NuGet packages detected!"
            echo "### âŒ Vulnerable Packages Found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat vuln-scan.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… No Vulnerable Packages" >> $GITHUB_STEP_SUMMARY
          fi

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
          cache: true

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Scan for vulnerable packages
        run: |
          echo "## Dependency Vulnerability Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          dotnet list MarketDataCollector.sln package --vulnerable --include-transitive 2>&1 | tee vuln-scan.txt

          if grep -qE "(Critical|High)" vuln-scan.txt; then
            echo "ðŸš¨ **CRITICAL/HIGH vulnerabilities detected!**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "(Critical|High)" vuln-scan.txt >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          elif grep -qE "(Moderate|Low)" vuln-scan.txt; then
            echo "âš ï¸ Moderate/Low severity vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            grep -E "(Moderate|Low)" vuln-scan.txt >> $GITHUB_STEP_SUMMARY || true
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run NuGet audit
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### NuGet Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run audit and capture output
          dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true --force 2>&1 | tee audit.txt || true

          if grep -qi "vulnerability\|CVE" audit.txt; then
            echo "âš ï¸ NuGet audit warnings detected" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… NuGet audit passed" >> $GITHUB_STEP_SUMMARY
          fi

  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks

      - name: Create gitleaks config
        run: |
          cat > .gitleaks.toml << 'EOF'
          title = "Market Data Collector Gitleaks Config"

          [allowlist]
          description = "Allowlisted patterns"
          paths = [
            '''\.md$''',
            '''appsettings\.sample\.json$''',
            '''\.example$'''
          ]

          [[rules]]
          id = "generic-api-key"
          description = "Generic API Key"
          regex = '''(?i)(api[_-]?key|apikey|secret[_-]?key)\s*[:=]\s*['""]?([a-zA-Z0-9_\-]{20,})'''
          keywords = ["api_key", "apikey", "secret_key"]

          [[rules]]
          id = "alpaca-key"
          description = "Alpaca API Key"
          regex = '''(?i)alpaca.*['""]?([A-Z0-9]{20,})'''
          keywords = ["alpaca"]

          [[rules]]
          id = "connection-string"
          description = "Database Connection String"
          regex = '''(?i)(connection[_-]?string|connstring)\s*[:=]\s*['""][^'""]+['""]'''
          keywords = ["connection_string", "connstring"]
          EOF

      - name: Run secret detection
        run: |
          echo "## Secret Detection Scan" >> $GITHUB_STEP_SUMMARY

          ./gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json 2>&1 | tee gitleaks-output.txt || true

          if [ -f gitleaks-report.json ] && [ "$(cat gitleaks-report.json)" != "[]" ]; then
            echo "::error::Potential secrets detected in repository!"
            echo "### âŒ Potential Secrets Found" >> $GITHUB_STEP_SUMMARY
            echo "Review the gitleaks report for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### âœ… No Secrets Detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified --results=verified

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        continue-on-error: true

      - name: Custom credential pattern check
        run: |
          echo "## Secret Detection Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common secret patterns
          patterns=(
            "api[_-]?key\s*[:=]\s*['\"][^'\"]{10,}"
            "secret[_-]?key\s*[:=]\s*['\"][^'\"]{10,}"
            "password\s*[:=]\s*['\"][^'\"]{8,}"
            "aws[_-]?access[_-]?key"
            "private[_-]?key"
            "BEGIN RSA PRIVATE KEY"
            "BEGIN OPENSSH PRIVATE KEY"
          )

          found_secrets=0
          for pattern in "${patterns[@]}"; do
            if grep -rIiE "$pattern" --include="*.cs" --include="*.json" --include="*.yml" --include="*.yaml" --include="*.config" . 2>/dev/null | grep -v "appsettings.sample" | grep -v ".git"; then
              found_secrets=1
            fi
          done

          if [ $found_secrets -eq 1 ]; then
            echo "âš ï¸ Potential secrets detected in codebase" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No secrets detected in common patterns" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  sast-scanning:
    name: SAST Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install security analyzer
        run: dotnet tool install --global security-scan || true

      - name: Restore and build
        run: |
          dotnet restore /p:EnableWindowsTargeting=true
          dotnet build -c Release /p:EnableWindowsTargeting=true --no-restore

      - name: Run security scan patterns
        run: |
          echo "## SAST Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common security anti-patterns
          echo "### Checking for Security Anti-Patterns" >> $GITHUB_STEP_SUMMARY

          # Check for hardcoded credentials patterns
          echo "#### Credential Patterns" >> $GITHUB_STEP_SUMMARY
          CRED_PATTERNS=$(grep -rn --include="*.cs" --include="*.fs" -E '(password|secret|apikey)\s*=\s*"[^"]+"' src/ 2>/dev/null | grep -v "sample\|example\|test" | wc -l || echo 0)
          if [ "$CRED_PATTERNS" -gt 0 ]; then
            echo "âš ï¸ Found $CRED_PATTERNS potential hardcoded credentials" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No hardcoded credentials detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for SQL injection patterns
          echo "#### SQL Injection Patterns" >> $GITHUB_STEP_SUMMARY
          SQL_PATTERNS=$(grep -rn --include="*.cs" -E 'ExecuteSqlRaw|FromSqlRaw.*\$|string\.Format.*SELECT' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$SQL_PATTERNS" -gt 0 ]; then
            echo "âš ï¸ Found $SQL_PATTERNS potential SQL injection risks" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No SQL injection patterns detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for insecure deserialization
          echo "#### Deserialization Patterns" >> $GITHUB_STEP_SUMMARY
          DESER_PATTERNS=$(grep -rn --include="*.cs" -E 'BinaryFormatter|JavaScriptSerializer|TypeNameHandling\.All' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$DESER_PATTERNS" -gt 0 ]; then
            echo "âš ï¸ Found $DESER_PATTERNS insecure deserialization patterns" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No insecure deserialization detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for weak cryptography
          echo "#### Cryptography Patterns" >> $GITHUB_STEP_SUMMARY
          CRYPTO_PATTERNS=$(grep -rn --include="*.cs" -E 'MD5|SHA1[^0-9]|DES\.' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$CRYPTO_PATTERNS" -gt 0 ]; then
            echo "âš ï¸ Found $CRYPTO_PATTERNS weak cryptography usages" >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No weak cryptography detected" >> $GITHUB_STEP_SUMMARY
          fi

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
          cache: true

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Install security analyzers
        run: |
          dotnet add src/MarketDataCollector/MarketDataCollector.csproj package SecurityCodeScan.VS2019 --no-restore || true
          dotnet add src/MarketDataCollector/MarketDataCollector.csproj package Microsoft.CodeAnalysis.BannedApiAnalyzers --no-restore || true

      - name: Run security analysis
        run: |
          dotnet build MarketDataCollector.sln \
            -c Release \
            /p:EnableWindowsTargeting=true \
            /p:RunAnalyzersDuringBuild=true \
            /warnaserror:SCS0001,SCS0002,SCS0003,SCS0004,SCS0005,SCS0006,SCS0007,SCS0008 2>&1 | tee sast-output.txt || true

          echo "## SAST Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if grep -qE "SCS[0-9]{4}" sast-output.txt; then
            echo "âš ï¸ Security warnings detected:" >> $GITHUB_STEP_SUMMARY
            grep -E "SCS[0-9]{4}" sast-output.txt | head -20 >> $GITHUB_STEP_SUMMARY
          else
            echo "âœ… No SAST issues detected" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

      - name: Semgrep SAST scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/csharp
            p/security-audit
            p/secrets
        continue-on-error: true

  docker-image-scanning:
    name: Docker Image Scanning
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t market-data-collector:scan -f deploy/docker/Dockerfile .

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

      - name: Run Trivy vulnerability scanner
        run: |
          echo "## Docker Image Scan" >> $GITHUB_STEP_SUMMARY

          trivy image --severity HIGH,CRITICAL --format table market-data-collector:scan 2>&1 | tee trivy-report.txt || true

          HIGH_COUNT=$(grep -c "HIGH" trivy-report.txt || echo 0)
          CRITICAL_COUNT=$(grep -c "CRITICAL" trivy-report.txt || echo 0)

          echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Critical: $CRITICAL_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- High: $HIGH_COUNT" >> $GITHUB_STEP_SUMMARY

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Critical vulnerabilities found in Docker image"
            echo "### âŒ Critical Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
          else
            echo "### âœ… No Critical Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 30
      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/docker/Dockerfile
          push: false
          load: true
          tags: ${{ env.IMAGE_NAME }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
          category: 'trivy-container'

      - name: Run Trivy summary
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ env.IMAGE_NAME }}:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Scan Dockerfile for misconfigurations
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: './deploy/docker/Dockerfile'
          format: 'table'
        continue-on-error: true

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build for CodeQL
        run: |
          dotnet restore /p:EnableWindowsTargeting=true
          dotnet build -c Release /p:EnableWindowsTargeting=true --no-restore
      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Build for CodeQL
        run: |
          dotnet build MarketDataCollector.sln \
            -c Release \
            --no-restore \
            /p:EnableWindowsTargeting=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, sast-scan]
    if: always()
    steps:
      - name: Generate consolidated report
        run: |
          echo "# Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## âš ï¸ Action Required" >> $GITHUB_STEP_SUMMARY
            echo "One or more security scans detected issues. Please review and address." >> $GITHUB_STEP_SUMMARY
          fi
          category: "/language:${{ matrix.language }}"

  license-compliance:
    name: License Compliance
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Install dotnet-project-licenses
        run: dotnet tool install --global dotnet-project-licenses || true

      - name: Check licenses
        run: |
          echo "## License Compliance Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Prohibited Licenses:** GPL-2.0, GPL-3.0, AGPL-3.0" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List all package licenses
          dotnet-project-licenses -i MarketDataCollector.sln -u 2>&1 | tee licenses.txt || true

          # Check for prohibited licenses
          if grep -iE "GPL-2|GPL-3|AGPL" licenses.txt; then
            echo "ðŸš¨ **Prohibited licenses detected!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "âœ… All licenses are compliant" >> $GITHUB_STEP_SUMMARY
          fi
        continue-on-error: true

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [dependency-vulnerability-scan, secret-detection, sast-scanning, docker-image-scanning, codeql-analysis, license-compliance]
    if: always()

    steps:
      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Completed:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-vulnerability-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scanning | ${{ needs.sast-scanning.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Image Scan | ${{ needs.docker-image-scanning.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql-analysis.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Compliance | ${{ needs.license-compliance.result == 'success' && 'âœ… Passed' || 'âš ï¸ Check logs' }} |" >> $GITHUB_STEP_SUMMARY
