# Security Scanning Workflow
# Scans for vulnerabilities in code, dependencies, and Docker images

name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore /p:EnableWindowsTargeting=true

      - name: Run NuGet vulnerability scan
        run: |
          echo "## NuGet Security Scan" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Run vulnerability scan
          dotnet list package --vulnerable --include-transitive 2>&1 | tee vuln-scan.txt

          # Parse results
          if grep -q "has the following vulnerable packages" vuln-scan.txt; then
            echo "::error::Vulnerable NuGet packages detected!"
            echo "### ❌ Vulnerable Packages Found" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat vuln-scan.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### ✅ No Vulnerable Packages" >> $GITHUB_STEP_SUMMARY
          fi

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install gitleaks
        run: |
          wget -O gitleaks.tar.gz https://github.com/gitleaks/gitleaks/releases/download/v8.18.1/gitleaks_8.18.1_linux_x64.tar.gz
          tar -xzf gitleaks.tar.gz
          chmod +x gitleaks

      - name: Create gitleaks config
        run: |
          cat > .gitleaks.toml << 'EOF'
          title = "Market Data Collector Gitleaks Config"

          [allowlist]
          description = "Allowlisted patterns"
          paths = [
            '''\.md$''',
            '''appsettings\.sample\.json$''',
            '''\.example$'''
          ]

          [[rules]]
          id = "generic-api-key"
          description = "Generic API Key"
          regex = '''(?i)(api[_-]?key|apikey|secret[_-]?key)\s*[:=]\s*['""]?([a-zA-Z0-9_\-]{20,})'''
          keywords = ["api_key", "apikey", "secret_key"]

          [[rules]]
          id = "alpaca-key"
          description = "Alpaca API Key"
          regex = '''(?i)alpaca.*['""]?([A-Z0-9]{20,})'''
          keywords = ["alpaca"]

          [[rules]]
          id = "connection-string"
          description = "Database Connection String"
          regex = '''(?i)(connection[_-]?string|connstring)\s*[:=]\s*['""][^'""]+['""]'''
          keywords = ["connection_string", "connstring"]
          EOF

      - name: Run secret detection
        run: |
          echo "## Secret Detection Scan" >> $GITHUB_STEP_SUMMARY

          ./gitleaks detect --source . --config .gitleaks.toml --report-format json --report-path gitleaks-report.json 2>&1 | tee gitleaks-output.txt || true

          if [ -f gitleaks-report.json ] && [ "$(cat gitleaks-report.json)" != "[]" ]; then
            echo "::error::Potential secrets detected in repository!"
            echo "### ❌ Potential Secrets Found" >> $GITHUB_STEP_SUMMARY
            echo "Review the gitleaks report for details." >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "### ✅ No Secrets Detected" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload gitleaks report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gitleaks-report
          path: gitleaks-report.json
          retention-days: 30

  sast-scan:
    name: Static Application Security Testing
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install security analyzer
        run: dotnet tool install --global security-scan || true

      - name: Restore and build
        run: |
          dotnet restore /p:EnableWindowsTargeting=true
          dotnet build -c Release /p:EnableWindowsTargeting=true --no-restore

      - name: Run security scan patterns
        run: |
          echo "## SAST Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Check for common security anti-patterns
          echo "### Checking for Security Anti-Patterns" >> $GITHUB_STEP_SUMMARY

          # Check for hardcoded credentials patterns
          echo "#### Credential Patterns" >> $GITHUB_STEP_SUMMARY
          CRED_PATTERNS=$(grep -rn --include="*.cs" --include="*.fs" -E '(password|secret|apikey)\s*=\s*"[^"]+"' src/ 2>/dev/null | grep -v "sample\|example\|test" | wc -l || echo 0)
          if [ "$CRED_PATTERNS" -gt 0 ]; then
            echo "⚠️ Found $CRED_PATTERNS potential hardcoded credentials" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No hardcoded credentials detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for SQL injection patterns
          echo "#### SQL Injection Patterns" >> $GITHUB_STEP_SUMMARY
          SQL_PATTERNS=$(grep -rn --include="*.cs" -E 'ExecuteSqlRaw|FromSqlRaw.*\$|string\.Format.*SELECT' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$SQL_PATTERNS" -gt 0 ]; then
            echo "⚠️ Found $SQL_PATTERNS potential SQL injection risks" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No SQL injection patterns detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for insecure deserialization
          echo "#### Deserialization Patterns" >> $GITHUB_STEP_SUMMARY
          DESER_PATTERNS=$(grep -rn --include="*.cs" -E 'BinaryFormatter|JavaScriptSerializer|TypeNameHandling\.All' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$DESER_PATTERNS" -gt 0 ]; then
            echo "⚠️ Found $DESER_PATTERNS insecure deserialization patterns" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No insecure deserialization detected" >> $GITHUB_STEP_SUMMARY
          fi

          # Check for weak cryptography
          echo "#### Cryptography Patterns" >> $GITHUB_STEP_SUMMARY
          CRYPTO_PATTERNS=$(grep -rn --include="*.cs" -E 'MD5|SHA1[^0-9]|DES\.' src/ 2>/dev/null | wc -l || echo 0)
          if [ "$CRYPTO_PATTERNS" -gt 0 ]; then
            echo "⚠️ Found $CRYPTO_PATTERNS weak cryptography usages" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ No weak cryptography detected" >> $GITHUB_STEP_SUMMARY
          fi

  docker-scan:
    name: Docker Image Security Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t market-data-collector:scan -f deploy/docker/Dockerfile .

      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb generic main" | sudo tee /etc/apt/sources.list.d/trivy.list
          sudo apt-get update && sudo apt-get install -y trivy

      - name: Run Trivy vulnerability scanner
        run: |
          echo "## Docker Image Scan" >> $GITHUB_STEP_SUMMARY

          trivy image --severity HIGH,CRITICAL --format table market-data-collector:scan 2>&1 | tee trivy-report.txt || true

          HIGH_COUNT=$(grep -c "HIGH" trivy-report.txt || echo 0)
          CRITICAL_COUNT=$(grep -c "CRITICAL" trivy-report.txt || echo 0)

          echo "### Vulnerability Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Critical: $CRITICAL_COUNT" >> $GITHUB_STEP_SUMMARY
          echo "- High: $HIGH_COUNT" >> $GITHUB_STEP_SUMMARY

          if [ "$CRITICAL_COUNT" -gt 0 ]; then
            echo "::error::Critical vulnerabilities found in Docker image"
            echo "### ❌ Critical Vulnerabilities Found" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ✅ No Critical Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-report
          path: trivy-report.txt
          retention-days: 30

  codeql-analysis:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: csharp

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build for CodeQL
        run: |
          dotnet restore /p:EnableWindowsTargeting=true
          dotnet build -c Release /p:EnableWindowsTargeting=true --no-restore

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:csharp"

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, secret-scan, sast-scan]
    if: always()
    steps:
      - name: Generate consolidated report
        run: |
          echo "# Security Scan Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Scan Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "## Job Results" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Scan | ${{ needs.sast-scan.result }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.dependency-scan.result }}" == "failure" ] || \
             [ "${{ needs.secret-scan.result }}" == "failure" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ⚠️ Action Required" >> $GITHUB_STEP_SUMMARY
            echo "One or more security scans detected issues. Please review and address." >> $GITHUB_STEP_SUMMARY
          fi
