# Reusable .NET Build and Test Workflow
# Called by other workflows to perform standard build/test operations
# Reduces duplication and ensures consistent build configuration

name: Reusable .NET Build

on:
  workflow_call:
    inputs:
      dotnet-version:
        description: '.NET SDK version'
        required: false
        type: string
        default: '9.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      run-tests:
        description: 'Run tests after build'
        required: false
        type: boolean
        default: true
      collect-coverage:
        description: 'Collect code coverage'
        required: false
        type: boolean
        default: false
      cache-suffix:
        description: 'Cache key suffix for isolation'
        required: false
        type: string
        default: ''
      upload-artifacts:
        description: 'Upload build artifacts'
        required: false
        type: boolean
        default: false
      artifact-name:
        description: 'Name for uploaded artifacts'
        required: false
        type: string
        default: 'build-output'
    outputs:
      build-result:
        description: 'Build result (success/failure)'
        value: ${{ jobs.build.outputs.result }}

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    outputs:
      result: ${{ steps.build.outcome }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Emit run context
        shell: bash
        run: |
          {
            echo "## Reusable Build Run Context"
            echo ""
            echo "- Workflow: ${{ github.workflow }}"
            echo "- Job: ${{ github.job }}"
            echo "- Run ID: ${{ github.run_id }}"
            echo "- Run attempt: ${{ github.run_attempt }}"
            echo "- Ref: ${{ github.ref }}"
            echo "- SHA: ${{ github.sha }}"
            echo "- Actor: ${{ github.actor }}"
            echo "- Runner OS: ${{ runner.os }}"
            echo "- .NET version input: ${{ inputs.dotnet-version }}"
            echo "- Configuration input: ${{ inputs.configuration }}"
            echo "- Run tests: ${{ inputs.run-tests }}"
            echo "- Collect coverage: ${{ inputs.collect-coverage }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ inputs.dotnet-version }}
          cache-suffix: ${{ inputs.cache-suffix }}

      - name: Restore dependencies
        run: |
          dotnet --info
          dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true /bl:./artifacts/restore.binlog

      - name: Build
        id: build
        run: |
          dotnet build MarketDataCollector.sln \
            -c ${{ inputs.configuration }} \
            --no-restore \
            /p:EnableWindowsTargeting=true \
            /bl:./artifacts/build.binlog

      - name: Run tests
        if: inputs.run-tests
        run: |
          dotnet test MarketDataCollector.sln \
            -c ${{ inputs.configuration }} \
            --no-build \
            /p:EnableWindowsTargeting=true \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory ./artifacts/test-results \
            ${{ inputs.collect-coverage && '--collect:"XPlat Code Coverage" --results-directory ./coverage' || '' }}

      - name: Summarize diagnostics
        if: always()
        shell: bash
        run: |
          {
            echo ""
            echo "## Diagnostics Artifacts"
            echo "- MSBuild restore binary log: ./artifacts/restore.binlog"
            echo "- MSBuild build binary log: ./artifacts/build.binlog"
            echo "- Test results (TRX): ./artifacts/test-results"
            echo "- Coverage directory: ./coverage (if enabled)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage
        if: inputs.collect-coverage && success()
        uses: codecov/codecov-action@v5.5.2
        with:
          directory: ./coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build artifacts
        if: inputs.upload-artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: |
            src/**/bin/${{ inputs.configuration }}/
            !src/**/bin/${{ inputs.configuration }}/**/ref/
          retention-days: 7

      - name: Upload diagnostics artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: diagnostics-${{ inputs.cache-suffix || 'default' }}
          path: |
            ./artifacts/*.binlog
            ./artifacts/test-results/**/*.trx
            ./coverage/
          retention-days: 14

      - name: Upload test results on failure
        if: failure() && inputs.run-tests
        uses: actions/upload-artifact@v4
        with:
          name: test-failure-${{ inputs.cache-suffix || 'default' }}
          path: |
            **/*.trx
            ./coverage/
          retention-days: 7
