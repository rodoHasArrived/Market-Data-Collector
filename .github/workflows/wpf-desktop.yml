name: WPF Desktop Build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/MarketDataCollector.Wpf/**'
      - 'src/MarketDataCollector.Contracts/**'
      - '.github/workflows/wpf-desktop.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/MarketDataCollector.Wpf/**'
      - 'src/MarketDataCollector.Contracts/**'
      - '.github/workflows/wpf-desktop.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: wpf-desktop-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  PROJECT_PATH: src/MarketDataCollector.Wpf/MarketDataCollector.Wpf.csproj

jobs:
  build:
    name: Build WPF Application
    runs-on: windows-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache-suffix: 'wpf'

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }} -p:TargetFramework=net9.0-windows

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore -p:TargetFramework=net9.0-windows

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wpf-build-output
          path: src/MarketDataCollector.Wpf/bin/Release/
          retention-days: 7

  publish:
    name: Publish WPF Application
    needs: build
    runs-on: windows-latest
    timeout-minutes: 30
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'

    strategy:
      matrix:
        include:
          - rid: win-x64
            artifact_suffix: x64
          - rid: win-arm64
            artifact_suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache-suffix: 'wpf'

      - name: Publish (self-contained)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r ${{ matrix.rid }} `
            -o ./publish/${{ matrix.rid }} `
            --self-contained true `
            -p:TargetFramework=net9.0-windows `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true `
            -p:EnableCompressionInSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish (framework-dependent)
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} `
            -c Release `
            -r ${{ matrix.rid }} `
            -o ./publish/${{ matrix.rid }}-fdd `
            --self-contained false `
            -p:TargetFramework=net9.0-windows `
            -p:PublishSingleFile=true `
            -p:PublishReadyToRun=true

      - name: Copy configuration
        run: |
          if (Test-Path "config/appsettings.sample.json") {
            Copy-Item "config/appsettings.sample.json" "./publish/${{ matrix.rid }}/appsettings.json"
            Copy-Item "config/appsettings.sample.json" "./publish/${{ matrix.rid }}-fdd/appsettings.json"
          }
        shell: pwsh

      - name: Create archive (self-contained)
        run: |
          Compress-Archive -Path "./publish/${{ matrix.rid }}/*" -DestinationPath "MarketDataCollector.Desktop-${{ matrix.rid }}-selfcontained.zip"

      - name: Create archive (framework-dependent)
        run: |
          Compress-Archive -Path "./publish/${{ matrix.rid }}-fdd/*" -DestinationPath "MarketDataCollector.Desktop-${{ matrix.rid }}-fdd.zip"

      - name: Upload self-contained artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketDataCollector.Desktop-${{ matrix.rid }}-selfcontained
          path: MarketDataCollector.Desktop-${{ matrix.rid }}-selfcontained.zip
          retention-days: 30

      - name: Upload framework-dependent artifact
        uses: actions/upload-artifact@v4
        with:
          name: MarketDataCollector.Desktop-${{ matrix.rid }}-fdd
          path: MarketDataCollector.Desktop-${{ matrix.rid }}-fdd.zip
          retention-days: 30
