name: Benchmark Performance

on:
  pull_request:
  push:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'benchmarks/**'
      - '.github/workflows/benchmark.yml'
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks and Compare
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
    - name: Checkout PR branch
      uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: '9.0.x'

    - name: Run benchmarks (PR)
      run: |
        dotnet run \
          --project benchmarks/MarketDataCollector.Benchmarks/MarketDataCollector.Benchmarks.csproj \
          -c Release \
          -- --filter * --exporters json --artifacts ./BenchmarkDotNet.Artifacts/PR

    - name: Save PR results
      run: |
        mkdir -p /tmp/benchmark-results
        cp -r BenchmarkDotNet.Artifacts/PR/results/* /tmp/benchmark-results/ || true

    - name: Checkout base branch
      uses: actions/checkout@v6
      with:
        ref: ${{ github.base_ref }}
        clean: false

    - name: Run benchmarks (base)
      run: |
        dotnet run \
          --project benchmarks/MarketDataCollector.Benchmarks/MarketDataCollector.Benchmarks.csproj \
          -c Release \
          -- --filter * --exporters json --artifacts ./BenchmarkDotNet.Artifacts/Base

    - name: Compare results
      id: compare
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // This is a simplified comparison - in production, you'd parse the JSON results
          const comment = `## Benchmark Results
          
          Benchmark comparison between base branch and PR.
          
          ðŸ“Š Detailed results are available in the workflow artifacts.
          
          > **Note:** Please review the benchmark results to ensure no performance regressions were introduced.
          `;
          
          return comment;

    - name: Comment PR
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `${{ steps.compare.outputs.result }}`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });

    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-comparison
        path: BenchmarkDotNet.Artifacts/
        retention-days: 30
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/**'
      - 'benchmarks/**'
  workflow_dispatch:
    inputs:
      filter:
        description: 'Benchmark filter pattern (e.g., *Parser*, *Collector*)'
        required: false
        default: '*'

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj', '**/*.fsproj', 'Directory.Build.props') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore benchmarks/MarketDataCollector.Benchmarks/MarketDataCollector.Benchmarks.csproj /p:EnableWindowsTargeting=true

      - name: Build benchmarks
        run: |
          dotnet build benchmarks/MarketDataCollector.Benchmarks/MarketDataCollector.Benchmarks.csproj \
            -c Release \
            --no-restore \
            /p:EnableWindowsTargeting=true

      - name: Run benchmarks
        run: |
          filter="${{ github.event.inputs.filter || '*' }}"
          dotnet run --project benchmarks/MarketDataCollector.Benchmarks/MarketDataCollector.Benchmarks.csproj \
            -c Release \
            --no-build \
            -- \
            --filter "$filter" \
            --exporters json markdown html \
            --memory \
            --artifacts ./BenchmarkDotNet.Artifacts \
            --job short

      - name: Generate benchmark summary
        run: |
          echo "## Benchmark Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run Date:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f "./BenchmarkDotNet.Artifacts/results/MarketDataCollector.Benchmarks-report-github.md" ]; then
            cat "./BenchmarkDotNet.Artifacts/results/MarketDataCollector.Benchmarks-report-github.md" >> $GITHUB_STEP_SUMMARY
          else
            REPORT=$(find ./BenchmarkDotNet.Artifacts -name "*.md" -type f | head -1)
            if [ -n "$REPORT" ]; then
              cat "$REPORT" >> $GITHUB_STEP_SUMMARY
            else
              echo "No benchmark report found" >> $GITHUB_STEP_SUMMARY
            fi
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ github.sha }}
          path: BenchmarkDotNet.Artifacts/
          retention-days: 30

      - name: Save baseline (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-baseline
          path: BenchmarkDotNet.Artifacts/results/
          retention-days: 90
