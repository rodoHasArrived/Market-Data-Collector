name: Build and Release

on:
  # push trigger disabled
  # push:
  #   branches: [ "main" ]
  #   tags:
  #     - 'v*'
  # pull_request trigger disabled
  # pull_request:
  #   branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: build-release-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Build
        run: dotnet build MarketDataCollector.sln -c Release --no-restore /p:EnableWindowsTargeting=true

      - name: Test
        run: dotnet test MarketDataCollector.sln -c Release --no-build --verbosity normal /p:EnableWindowsTargeting=true --logger "console;verbosity=detailed"

  publish:
    name: Publish ${{ matrix.rid }}
    needs: build
    # Only publish on main branch pushes, tags, or manual dispatch (skip PRs and feature branches)
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz
          - os: windows-latest
            rid: win-x64
            artifact_name: MarketDataCollector.exe
            asset_extension: .zip
          - os: macos-latest
            rid: osx-x64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Setup .NET with Cache
        uses: ./.github/actions/setup-dotnet-cache
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Publish Collector
        shell: bash
        run: |
          dotnet publish src/MarketDataCollector/MarketDataCollector.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -o ./publish/collector \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Publish UI
        shell: bash
        run: |
          dotnet publish src/MarketDataCollector.Ui/MarketDataCollector.Ui.csproj \
            -c Release \
            -r ${{ matrix.rid }} \
            -o ./publish/ui \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:PublishTrimmed=true \
            -p:EnableCompressionInSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true

      - name: Copy configuration
        shell: bash
        run: |
          cp config/appsettings.json ./publish/collector/ || true
          cp config/appsettings.json ./publish/ui/ || true

      - name: Create archive (Unix)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          cd publish
          tar -czvf ../MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }} .

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path publish/* -DestinationPath MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }}

      - name: Upload artifact
        uses: actions/upload-artifact@v6.0.0
        with:
          name: MarketDataCollector-${{ matrix.rid }}
          path: MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }}
          retention-days: 30

  release:
    name: Create Release
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 15
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7.0.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Display structure
        run: find artifacts -maxdepth 2 -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2.5.0
        with:
          files: |
            artifacts/MarketDataCollector-linux-x64*
            artifacts/MarketDataCollector-win-x64*
            artifacts/MarketDataCollector-osx-x64*
            artifacts/MarketDataCollector-osx-arm64*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
