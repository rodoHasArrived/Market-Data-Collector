name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  DOTNET_VERSION: '8.0.x'
  PROJECT_PATH: 'MarketDataCollector'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.PROJECT_PATH }}

    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c Release --no-restore

    - name: Test
      run: dotnet test ${{ env.PROJECT_PATH }} -c Release --no-build --verbosity normal

  publish:
    name: Publish ${{ matrix.rid }}
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rid: linux-x64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz
          - os: windows-latest
            rid: win-x64
            artifact_name: MarketDataCollector.exe
            asset_extension: .zip
          - os: macos-latest
            rid: osx-x64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz
          - os: macos-latest
            rid: osx-arm64
            artifact_name: MarketDataCollector
            asset_extension: .tar.gz

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Publish Collector
      run: |
        dotnet publish ${{ env.PROJECT_PATH }}/src/MarketDataCollector/MarketDataCollector.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          -o ./publish/collector \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:EnableCompressionInSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Publish UI
      run: |
        dotnet publish ${{ env.PROJECT_PATH }}/src/MarketDataCollector.Ui/MarketDataCollector.Ui.csproj \
          -c Release \
          -r ${{ matrix.rid }} \
          -o ./publish/ui \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:PublishTrimmed=true \
          -p:EnableCompressionInSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true

    - name: Copy configuration
      run: |
        cp ${{ env.PROJECT_PATH }}/appsettings.json ./publish/collector/ || true
        cp ${{ env.PROJECT_PATH }}/appsettings.json ./publish/ui/ || true

    - name: Create archive (Unix)
      if: runner.os != 'Windows'
      run: |
        cd publish
        tar -czvf ../MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }} .

    - name: Create archive (Windows)
      if: runner.os == 'Windows'
      run: |
        Compress-Archive -Path publish/* -DestinationPath MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: MarketDataCollector-${{ matrix.rid }}
        path: MarketDataCollector-${{ matrix.rid }}${{ matrix.asset_extension }}
        retention-days: 30

  release:
    name: Create Release
    needs: publish
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/MarketDataCollector-linux-x64/*
          artifacts/MarketDataCollector-win-x64/*
          artifacts/MarketDataCollector-osx-x64/*
          artifacts/MarketDataCollector-osx-arm64/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
