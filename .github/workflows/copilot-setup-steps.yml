name: Copilot Setup Steps

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            9.0.x
            10.0.x

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Restore .NET dependencies
        run: dotnet restore MarketDataCollector.sln /p:EnableWindowsTargeting=true

      - name: Build solution
        run: dotnet build MarketDataCollector.sln -c Release --no-restore /p:EnableWindowsTargeting=true

      - name: Install Node dependencies
        run: npm ci

      - name: Run core test project
        run: dotnet test tests/MarketDataCollector.Tests/MarketDataCollector.Tests.csproj -c Release --no-build /p:EnableWindowsTargeting=true
