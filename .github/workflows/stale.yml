name: "Manage Stale Issues and PRs"

on:
  schedule:
    - cron: '0 0 * * *' # Run daily at midnight UTC
  workflow_dispatch: # Allow manual trigger

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issue settings
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had recent activity. 
          It will be closed in 7 days if no further activity occurs. 
          Please update the issue if it is still relevant.
        close-issue-message: |
          This issue was automatically closed due to inactivity. 
          If you believe this issue is still relevant, please reopen it with updated information.
        days-before-issue-stale: 60
        days-before-issue-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,bug,enhancement'
        
        # PR settings
        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had recent activity. 
          It will be closed in 14 days if no further activity occurs. 
          Please update the PR if it is still relevant.
        close-pr-message: |
          This pull request was automatically closed due to inactivity. 
          If you would like to continue work on this PR, please reopen it.
        days-before-pr-stale: 45
        days-before-pr-close: 14
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,work-in-progress'
        
        # Other settings
        operations-per-run: 30
        remove-stale-when-updated: true
        ascending: true
