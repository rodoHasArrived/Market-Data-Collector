<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d2137;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00cc6a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="256" height="256" rx="32" fill="url(#bg)"/>
  <!-- Grid lines -->
  <g stroke="#ffffff" stroke-opacity="0.1" stroke-width="1">
    <line x1="48" y1="48" x2="48" y2="208"/>
    <line x1="96" y1="48" x2="96" y2="208"/>
    <line x1="144" y1="48" x2="144" y2="208"/>
    <line x1="192" y1="48" x2="192" y2="208"/>
    <line x1="48" y1="88" x2="208" y2="88"/>
    <line x1="48" y1="128" x2="208" y2="128"/>
    <line x1="48" y1="168" x2="208" y2="168"/>
  </g>
  <!-- Chart line -->
  <polyline
    fill="none"
    stroke="url(#chart)"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
    points="56,168 88,140 120,156 152,96 184,120 200,72"/>
  <!-- Data points -->
  <circle cx="56" cy="168" r="6" fill="#00ff88"/>
  <circle cx="88" cy="140" r="6" fill="#00ff88"/>
  <circle cx="120" cy="156" r="6" fill="#00ff88"/>
  <circle cx="152" cy="96" r="6" fill="#00ff88"/>
  <circle cx="184" cy="120" r="6" fill="#00ff88"/>
  <circle cx="200" cy="72" r="6" fill="#00ff88"/>
  <!-- M letter watermark -->
  <text x="128" y="230" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" fill-opacity="0.3" text-anchor="middle">MDC</text>
</svg>
